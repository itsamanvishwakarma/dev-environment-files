\n$character"""

[conda]
symbol = "󱔎 "
style = "bg:#212736"
ignore_base = false
format = '[[ $symbol ($environment) ](fg:#769ff0 bg:#212736)]($style)'

[os]
format = '$symbol'   
disabled = false

# Icons for different operating systems
[os.symbols]
AlmaLinux = "   "
Alpine = "   "
Amazon = "   "
Android = "   "
Arch = " 󰣇  "
Artix = "   "
CentOS = " 󱄚  "
Debian = "   "
EndeavourOS = "   "
Fedora = "   "
FreeBSD = "   "
Garuda = "   "
